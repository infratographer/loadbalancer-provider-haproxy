image:
  repository: ghcr.io/infratographer/loadbalancer-provider-haproxy
  pullPolicy: IfNotPresent
  tag: "v0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false 
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

provider:
  healthCheckPort: "8080"
  replicas: 1
  extraLabels: []
  extraAnnotations: []
  extraEnvVars: []
  #    - name: LOADBALANCERPROVIDERHAPROXY_EVENTS_SUBSCRIBER_NATS_CREDSFILE
  #      value: "/creds"
  resources: {}
  podSecurityContext: {}
  securityContext: {}
  api:
    endpoint: "https://localhost:7608/query"
    oidc:
      enabled: false
  events:
    queueGroup: "my-queue-group"
    connectionURL: "nats://my-events-cluster.example.com:4222"
    auth:
      secretName: ""
      credsPath: "/creds"
    topicPrefix: "com.infratographer"
    topics:
      - "changes.*.lb"
      - "events.create.port"

reloader:
  enabled: false
